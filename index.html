<!DOCTYPE html>
    <head>
        <link href="style.css" rel="stylesheet"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width-device-width"/>
        <title>Basketball scoreboard</title>
    </head>
    <body>
        <header>
            <h1>Basketball Scoreboard</h1>
        </header>
        <article class="scoreboard">
            <div class="home">
                <h2>Home</h2>
                <p id="home-score">00</p>
                <button class="one-point" onclick="add1('home')">+1</button>
                <button class="two-point" onclick="add2('home')">+2</button>
                <button class="three-point" onclick="add3('home')">+3</button>
            </div>
            <div class="away">
                <h2>Guest</h2>
                <p id="guest-score">00</p>
                <button class="one-point" onclick="add1('guest')">+1</button>
                <button class="two-point" onclick="add2('guest')">+2</button>
                <button class="three-point" onclick="add3('guest')">+3</button>
              </div>
              
        </article>
        <button class="reset" onclick="reset()">reset</button>
        <script defer src="script.js"></script> 
    </body>
</html>
